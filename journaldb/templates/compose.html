{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Compose{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
  <label for="date">Date</label>
  <input name="date" id="date" type="date" required>
  <label for="body">Entry</label>
  <textarea name="body" id="body" type="text" required></textarea>
  <input type="submit" value="Record">
</form>
{% endblock %}
